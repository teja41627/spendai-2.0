[build]
  command = "npm run build:frontend"
  publish = "frontend/dist"

[[redirects]]
  from = "/api/*"
  to = "https://spendai-20-production.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/v1/*"
  to = "https://spendai-20-production.up.railway.app/v1/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
